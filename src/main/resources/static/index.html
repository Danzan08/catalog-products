<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог продуктов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <h1>Каталог продуктов</h1>
    <div class="row">
        <div class="input-group mb-3 mt-3 col-9">
            <input id="searchProduct" type="text" placeholder="Поиск по названию">
            <div class="input-group-append">
                <button id="clearButton" class="btn btn-outline-secondary" type="button">Очистить</button>
            </div>
        </div>
        <div class="col-3 mb-3 mt-3">
            <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#addProduct">
                Добавить продукт
            </button>
        </div>
    </div>
    <table class="table mt-3" id="productList">
        <thead>
        <tr>
            <th scope="col" style="width: 5%">№</th>
            <th scope="col" style="width: 40%">Название</th>
            <th scope="col" style="width: 55%">Описание</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Модальное окно для добавления -->
<div class="modal" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Добавление продукта</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="addForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label">Название</label>
                        <input id="title" type="text" class="form-control" name="title" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Описание</label>
                        <textarea id="description" class="form-control" name="description" maxlength="70"
                                  required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно для изменения продукта -->
<div class="modal" id="editModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Изменяем описание продукта</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="editForm">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-form-label">Название продукта:</label>
                        <input id="editTitle" type="text" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Описание продукта:</label>
                        <textarea id="editDescription" class="form-control"></textarea>
                    </div>
                </div>


                <div class="modal-footer" id="">

                    <button type="button" class="btn btn-danger mr-auto" id="deleteButton">Удалить</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary" id="editButton">Сохранить</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
